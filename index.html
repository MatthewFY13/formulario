<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" 
    content="Formulario | Senati Student" />

    <meta property="og:title" content="Formulario | Senati Student" />

      property="og:site_name"
      content="Formulario | Senati Student"
    />


    <title>Formulario | Senati Student</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="formulario.ico" type="image/x-icon">
</head>
<body>
    <section class="formulario">
        <h3>Datos del comprador</h3>
        <label for="nombres" class="titulo">Nombre:</label><input class="prueba1" type="text" name="nombres" id="nombres" placeholder="Escribe tu nombre completo">
        <label for="gmail" class="titulo">Gmail:</label><input class="prueba1" type="email" name="gmail" id="gmail" placeholder="ejemplo@um.es">
        <label for="telefono" class="titulo">Telefono:</label><input class="prueba1" type="text" name="telefono" id="telefono" placeholder="Ej. +51912416037">
        <label for="pais" class="titulo">País:</label><input class="prueba1" type="text" name="pais" id="pais" placeholder="ingresar el país">
        <h4>Datos de tarjeta de crédito o débito</h4>
        <label for="tarjeta" class="titulo">Número de tarjeta:</label><input class="prueba1" type="text" name="tarjeta" id="tarjeta" placeholder="Ej. 5555-4444-3333-2222">
        <label for="nombre" class="titulo">Nombre de la tarjeta:</label><input class="prueba1" type="text" name="nombre" id="nombre" placeholder="Nombre que figura en la tarjeta">
        
        
        
        <p> -------------------------------- </p>
        <input class="boton" type="submit" value="Confirmar pedido">
    </section>
</body>
</html>
